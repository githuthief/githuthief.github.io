	<script type="text/javascript">
	    $(function(){
	        var $tooltips = $('.js_tooltips');
	      var $toast = $('#js_toast');
	
	        $('#showTooltips').on('click', function(){
	            if ($tooltips.css('display') != 'none') return;
	
	            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
	            $('.page.cell').removeClass('slideIn');
	
	            $toast.fadeIn(100);
	            $toast.attr('aria-live','assertive');
	            setTimeout(function () {
	              $toast.fadeOut(100);
	              $toast.attr('aria-live','off');
	            }, 2000);
	        });
	    });
		
		function showAlert() {
		  alert('牛顿第一定律（也称为惯性定律）是指物体在不受外力作用时将保持匀速直线运动或静止的状态。这个定律无法直接用实验证明，因为实验中总会存在一些摩擦阻力、空气阻力等外力作用于物体上，导致物体不能完全保持匀速直线运动或静止状态。此外，即使我们尝试消除所有外力影响，剩下的微小摆动也足以影响实验结果。因此，虽然牛顿第一定律是基本的物理定律之一，但我们无法直接通过实验证明它的准确性。');
		}
		

	</script>
