		  display: flex;
		  justify-content: center;
		  background-color: #f2f2f2; /* 设置背景色 */
		  padding: 15px; /* 设置内边距 */
		}
		
		.nav > li {
		  margin: 0 5px; /* 设置列表项之间的水平间距 */

		}
		
		

	</style>
	<script type="text/javascript">
		function toggleDiv() {
		  var div = document.getElementById("myDiv");
		  if (div.style.display === "none") {
		    div.style.display = "block";
		  } else {
		    div.style.display = "none";
		  }
		}
		
		$(function(){
		    var $tooltips = $('.js_tooltips');
		  var $toast = $('#js_toast');
			
		    $('#showTooltips').on('click', function(){
		        if ($tooltips.css('display') != 'none') return;
			
		        // toptips的fixed, 如果有`animation`, `position: fixed`不生效
		        $('.page.cell').removeClass('slideIn');
			
		        $toast.fadeIn(100);
		        $toast.attr('aria-live','assertive');
		        setTimeout(function () {
		          $toast.fadeOut(100);
		          $toast.attr('aria-live','off');
		        }, 2000);
		    });
		});
		
		function showAlert() {
			alert('(2)坦克对水平地面的压力F=G=mg=24×10³kg×10N/kg=2.4×10^5N,（1）坦克对地面的压强P=F/S=2.4×10^5N/8m³=3×10^4Pa,(3)当坦克在水面上时，浮力与重力相等，则浮力F浮=ρ水gV排 则有V排=F浮/ρ水g=2.4×10^5N/1.0×10³kg/m³×10N/kg=24m³')
		}
	</script>
	<body>
			<div id="myDiv">

					<li>坦克的前部和后部各装有一个浮控箱，当坦克在水面上浮渡时，它受到的浮力是（2）N</li>
					<li>排开水的体积为（3）m³（ρ水=1.0×10³kg/m³，g=10N/kg）</li>
				</ul>
			</div>
