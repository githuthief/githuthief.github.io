	<script type="text/javascript">
	    $(function(){
	        var $tooltips = $('.js_tooltips');
	      var $toast = $('#js_toast');
	
	        $('#showTooltips').on('click', function(){
	            if ($tooltips.css('display') != 'none') return;
	
	            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
	            $('.page.cell').removeClass('slideIn');
	
	            $toast.fadeIn(100);
	            $toast.attr('aria-live','assertive');
	            setTimeout(function () {
	              $toast.fadeOut(100);
	              $toast.attr('aria-live','off');
	            }, 2000);
	        });
	    });
		
		function showAlert() {
		  alert('由电路图可知，电阻R与滑动变阻器串联；电压表测R两端电压，当电流最大时，电路中电阻最小，此时滑片P在a端，滑动变阻器的阻值最小为0，，由图像可知，当电流I=1.5A时，电压表示数等于电源电压，即电源电压是9V，故正确，由图像可知，定值电阻测的是两端电压，故R=U总/I大=9V/1.5A=6Ω，故正确；当滑动变阻器的滑片P处于b端时，滑动变阻器的阻值最大，此时电流最小I小=0.5A，此时定值电阻的两端电压为U小=I小R=0.5A×6Ω=3V，由串联电路的电压特点可知，滑动变阻器分到的电压为Up=U-U小=9-3=6V，此时滑动变阻器的最大阻值为R大=Up/I小=6/0.5=12Ω，即滑动变阻器的阻值范围为0~12Ω，故错误');
		  alert('若定值电阻R出现接触不良，即电路断路，电流示数为0，电压表测量的是电源电压，即9V，故正确');
		}
		

	</script>

	<body>

			<div class="page">

			      <h2 class="weui-form__title">物理试题每日一练</h2>
				  <p>如图所示，电源电压保持不变，闭合开关时，滑动变阻器的滑片P从b段滑到a段，电压表示数U与电流表示数I的变化关系，下列说法错误的是（）</p>
			    </div>
			    <div class="weui-form__control-area">
			      <div class="weui-cells__group weui-cells__group_form">
			        <div class="weui-cells weui-cells_radio">
			            <label class="weui-cell weui-cell_active weui-check__label" for="x11">
			                <div class="weui-cell__bd">
			                    <p>电源电压是9V</p>
			                </div>
			                <div class="weui-cell__ft">
			                    <input type="radio" class="weui-check" name="radio1" id="x11"/>
			                    <span class="weui-icon-checked"></span>
			                </div>
			            </label>
			            <label class="weui-cell weui-cell_active weui-check__label" for="x12">
			
			                <div class="weui-cell__bd">
			                    <p>定值电阻R的阻值是6Ω</p>
			                </div>
			                <div class="weui-cell__ft">
			                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked"/>
			                    <span class="weui-icon-checked"></span>
			                </div>
			            </label>
						<label class="weui-cell weui-cell_active weui-check__label" for="x13">
								
						    <div class="weui-cell__bd">
						        <p>滑动变阻器的阻值范围是0~18Ω</p>
						    </div>
						    <div class="weui-cell__ft">
						        <input type="radio" name="radio1" class="weui-check" id="x13" checked="checked"/>
						        <span class="weui-icon-checked"></span>
						    </div>
						</label>
						<label class="weui-cell weui-cell_active weui-check__label" for="x14">
								
						    <div class="weui-cell__bd">
						        <p>若定值电阻R出现接触不良时，电表值示数为0，电压表示数为9V/p>
						    </div>
						    <div class="weui-cell__ft">
						        <input type="radio" name="radio1" class="weui-check" id="x14" checked="checked"/>
						        <span class="weui-icon-checked"></span>
						    </div>
						</label>
			        </div>
			      </div>
			    </div>
			    <div class="weui-form__opr-area">
			      <button onclick="alert('正确答案是：滑动变阻器的阻值范围是0~18Ω')" type="button" class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交答案</button>
				  <button onclick="showAlert()" type="button" class="weui-btn weui-btn_default">详解</button>
