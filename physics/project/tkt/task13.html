<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
		<meta name="wechat-enable-text-zoom-em" content="true">
		<link rel="stylesheet" href="weui.css">
		<link rel="stylesheet" href="example.css">

	<style type="text/css">
		#myDiv {
		  display: none;
		}
		
		#myImage {
			display: none;
		}
		
		nav{
		 list-style: none;//去掉数字前的小圆点
		}
		.nav {
		  display: flex;
		  justify-content: center;
		  background-color: #f2f2f2; /* 设置背景色 */
		  padding: 15px; /* 设置内边距 */
		}
		
		.nav > li {
		  margin: 0 5px; /* 设置列表项之间的水平间距 */
		  padding: 5px 5px;  /* 设置列表项的内边距 */
		  background-color: #ffffff; /* 设置列表项的背景色 */
		  border: 1px solid #d9d9d9; /* 设置列表项的边框 */
		  border-radius: 5px; /* 添加圆角效果 */
		  box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
		}
		
		.nav > li:hover {
		  background-color: #f2f2f2; /* 鼠标悬停时，改变列表项的背景色 */
		}
		
		

	</style>
	<script type="text/javascript">
		function toggleDiv() {
		  var div = document.getElementById("myDiv");
		  if (div.style.display === "none") {
		    div.style.display = "block";
		  } else {
		    div.style.display = "none";
		  }
		}
		
		$(function(){
		    var $tooltips = $('.js_tooltips');
		  var $toast = $('#js_toast');
			
		    $('#showTooltips').on('click', function(){
		        if ($tooltips.css('display') != 'none') return;
			
		        // toptips的fixed, 如果有`animation`, `position: fixed`不生效
		        $('.page.cell').removeClass('slideIn');
			
		        $toast.fadeIn(100);
		        $toast.attr('aria-live','assertive');
		        setTimeout(function () {
		          $toast.fadeOut(100);
		          $toast.attr('aria-live','off');
		        }, 2000);
		    });
		});
		
		function toggleImage() {
			  var image = document.getElementById("myImage");
			  if (image.style.display === "none") {
			    image.style.display = "block";
			  } else {
			    image.style.display = "none";
			  }
			}
		
		function showAlert() {
			alert('当闭合开关S1，S3，断开S2时，两个电阻的两端分别连在一起，电流分别经过S1，R2后和另一支路A1，R1，S3汇合后经过电流表A2回到电源的负极，这种连接方式是并联')
			alert('因为电路是并联电路，由图可知，A1测量支线（支路）R1的电流，A2测量主线（干路）的电流I，则有R2的电流I2=I-I1,那么R1/R2=I2/I1=I-I1/I1=3/2,即3：2【题目有说I1/I=2/5】,又P1/P2=UI1/UI2=I1/I2=2/3,所以电阻之比为3：2，电功率之比为2：3')
		}

	</script>
	<body>
		<button onclick="toggleImage()" class="weui-btn weui-btn_mini weui-btn_default weui-wa-hotarea">点击显示/隐藏图片</button>
		<img id="myImage" src="../img/13.jpg">
			<div id="myDiv">
				<ul>
					<li>如图所示，要使R1与R2组成并联电路，应闭合开关（1）</li>
					<li>若此时电流表A1和A2的系数之比为2:5，则R1和R2的电阻之比为（2）;</li>
					<li>R1与R2消耗的电功率之比为（3）。</li>
				</ul>
			</div>
			<button onclick="toggleDiv()" class="weui-btn weui-btn_mini weui-btn_default weui-wa-hotarea">查看题目</button>
		  <label for="select2" class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
			<div class="weui-cell__hd">
				<span class="weui-label">（1）</span>
			</div>
			<div class="weui-cell__bd">
				<select class="weui-select" name="select2" id="select2">
					<option value="1">S1,S2</option>
					<option value="2">S2,S3</option>
					<option value="3">S1,S3</option>
				</select>
			</div>
		  </label>
		  <label for="select2" class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
		  			<div class="weui-cell__hd">
		  				<span class="weui-label">（2）</span>
		  			</div>
		  			<div class="weui-cell__bd">
		  				<select class="weui-select" name="select2" id="select2">
		  					<option value="1">3:1</option>
		  					<option value="2">3:2</option>
		  					<option value="3">1:1</option>
		  				</select>
		  			</div>
		  </label>
		  <label for="select2" class="weui-cell weui-cell_active weui-cell_select weui-cell_select-after">
		  			<div class="weui-cell__hd">
		  				<span class="weui-label">（3）</span>
		  			</div>
		  			<div class="weui-cell__bd">
		  				<select class="weui-select" name="select2" id="select2">
		  					<option value="1">1:2</option>
		  					<option value="2">1:3</option>
							<option value="3">2:3</option>
		  				</select>
		  			</div>
		  </label>
		  <div class="weui-form__opr-area">
		    <button onclick="alert('（1）S1,S3，（2）3:2，（3）2:3')" type="button" class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交答案</button>
		    <button onclick="showAlert()" type="button" class="weui-btn weui-btn_default">详解</button>
		  </div>

		  </nav>
	</body>
</html>
