	<style type="text/css">

		nav{

		.nav {
		  display: flex;
		  justify-content: center;
		  background-color: #f2f2f2; /* 设置背景色 */
		  padding: 15px; /* 设置内边距 */
		}
		
		.nav > li {
		  margin: 0 5px; /* 设置列表项之间的水平间距 */

		}
		
		

	</style>
	<script type="text/javascript">
		function toggleDiv() {
		  var div = document.getElementById("myDiv");
		  if (div.style.display === "none") {
		    div.style.display = "block";
		  } else {
		    div.style.display = "none";
		  }
		}
		
		$(function(){
		    var $tooltips = $('.js_tooltips');
		  var $toast = $('#js_toast');
			
		    $('#showTooltips').on('click', function(){
		        if ($tooltips.css('display') != 'none') return;
			
		        // toptips的fixed, 如果有`animation`, `position: fixed`不生效
		        $('.page.cell').removeClass('slideIn');
			
		        $toast.fadeIn(100);
		        $toast.attr('aria-live','assertive');
		        setTimeout(function () {
		          $toast.fadeOut(100);
		          $toast.attr('aria-live','off');
		        }, 2000);
		    });
		});
		
		function toggleImage() {
			  var image = document.getElementById("myImage");
			  if (image.style.display === "none") {
			    image.style.display = "block";
			  } else {
			    image.style.display = "none";
			  }
			}
		
		function showAlert() {
			alert('由图乙可知, 电压表选择的量程为0~3V，分度值为0.1V 示数为2.2V；')
			alert('由电路图可知, 电压表测滑片左侧部分电阻丝两端的电压, 电流表测电路中的电流,从这里可以提取出两点信息，1.无论P向哪里移动（在电路中R是定值电阻【对于电压表，R是滑动变阻】），电源电压不变，电阻不变，所以电路中的电流不变，即电流表系数不变，原理为I=U/R，2.当P向左移动时，滑片左侧电阻丝的电阻变小，电压表系数变小，反之电阻变大，电压变大。原理U=IR')
		}

	</script>
