	<script type="text/javascript">
	    $(function(){
	        var $tooltips = $('.js_tooltips');
	      var $toast = $('#js_toast');
	
	        $('#showTooltips').on('click', function(){
	            if ($tooltips.css('display') != 'none') return;
	
	            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
	            $('.page.cell').removeClass('slideIn');
	
	            $toast.fadeIn(100);
	            $toast.attr('aria-live','assertive');
	            setTimeout(function () {
	              $toast.fadeOut(100);
	              $toast.attr('aria-live','off');
	            }, 2000);
	        });
	    });
		
		function showAlert() {
		  alert('演奏前，调节小提琴的琴弦松紧可改变琴弦振动的频率，即改变声音的音调。演奏时，用力拉紧小提琴的同一琴弦，琴弦的振幅大，响度大，改变的是响度。声音的传播需要介质，小提琴演奏的乐曲通过空气传入听众的耳朵的。小提琴和二胡是不同的乐器，发出声音的音色不同。');
		  alert('声音的三个特征分别是:音调、响度、音色,是从不同角度描述声音的，音调指声音的高低，由振动频率决定;响度指声音的强弱或大小，与振幅和距离有关;音色是由发声体本身决定的一个特性;声音的传播需要介质。');
		}

		
	</script>

			                </div>

			                    <span class="weui-icon-checked"></span>

			            </label>
						<label class="weui-cell weui-cell_active weui-check__label" for="x13">
								
						    <div class="weui-cell__bd">

						    </div>
						    <div class="weui-cell__ft">
						        <input type="radio" name="radio1" class="weui-check" id="x13" checked="checked"/>

						</label>
