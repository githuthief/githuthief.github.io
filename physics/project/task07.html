	<script type="text/javascript">
	    $(function(){
	        var $tooltips = $('.js_tooltips');
	      var $toast = $('#js_toast');
	
	        $('#showTooltips').on('click', function(){
	            if ($tooltips.css('display') != 'none') return;
	
	            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
	            $('.page.cell').removeClass('slideIn');
	
	            $toast.fadeIn(100);
	            $toast.attr('aria-live','assertive');
	            setTimeout(function () {
	              $toast.fadeOut(100);
	              $toast.attr('aria-live','off');
	            }, 2000);
	        });
	    });
		
		function showAlert() {
		  alert('由图1可以知，当m=20g时，VA=10cm³，VB=40cm³，则密度ρA=m/VA=20g/10cm³=2g/cm³；ρB=m/VB=20g/40cm³=0.5g/cm³，所以ρA：ρB=4：1；因为A,B的体积相同，所以由G=mg=ρVg可得，A,B的重力之比，即GA:GB=4：1;由图2可知，使用的滑轮组中n=2，则有关系GA=2GB,要使它们处于静止状态，设方框中挂N个B物体，则有关系N*GB=1/2GA,则有N=1/2*GA/GB=1/2*4/1=2,故答案选2个');
		}
		

	</script>
