	<script type="text/javascript">
	    $(function(){
	        var $tooltips = $('.js_tooltips');
	      var $toast = $('#js_toast');
	
	        $('#showTooltips').on('click', function(){
	            if ($tooltips.css('display') != 'none') return;
	
	            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
	            $('.page.cell').removeClass('slideIn');
	
	            $toast.fadeIn(100);
	            $toast.attr('aria-live','assertive');
	            setTimeout(function () {
	              $toast.fadeOut(100);
	              $toast.attr('aria-live','off');
	            }, 2000);
	        });
	    });
		
		function showAlert() {
		  alert('消防员的重力:G = mg= 70kg X 10N/kg = 700N;消防员沿着竖直向下的钢管匀速下滑时，受竖直向下的重力和竖直向上的摩擦力一对平衡力，平衡力大小相等、方向相反，即f = G = 700N;在下滑过程中，手克服摩擦力做功，使得手的内能增加，温度升高，故他的手心会感到发烫。');
		  alert('(1) 平衡力的条件:大小相等、方向相反作用在同一直线上，作用在同一物体上;(2)改变内能的方式有两种，其一是做功,其二是热传递，对于做功改变内能是能量的转化过程，而热传递改变内能是能量的转移过程。');
		}
		

	</script>
